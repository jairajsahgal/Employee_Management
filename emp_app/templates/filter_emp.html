<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <title>Filter Employees</title>
</head>
<body>
<h1>Filter Employees!</h1>
<hr>
<form action="{% url "filter_emp" %}" method="POST">
    {% csrf_token %}
    <label for="first_name" class="form-label">Employee First Name/Last Name</label><br>
    <input type="text" class="form-control" name="name" id="name" aria-describedby="First Name"
           value="{{ name }}"><br>

    <label for="department" class="form-label">Department</label><br>
    <input type="text" class="form-control" id="dept" name="dept" aria-describedby="Department Name" value="{{ dept }}"><br>

    <label for="role" class="form-label">Role</label><br>
    <input type="text" class="form-control" id="role" name="role" aria-describedby="Role Employee Do"
           value="{{ role }}"><br>
    <hr>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
