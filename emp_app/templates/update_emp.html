<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>
<body>
    <h1>Update Record</h1>
    <form action="{% url 'edit_emp' emp.id %}" method="POST">
        {% csrf_token %}
    <label for="first_name" class="form-label">First Name</label><br>
    <input type="text" class="form-control" name="first_name" id="last_name" aria-describedby="First Name"
           value="{{ emp.first_name }}"><br>

    <label for="last_name" class="form-label">Last Name</label><br>
    <input type="text" class="form-control" id="last_name" name="last_name" aria-describedby="Last Name" value="{{ emp.last_name }}"><br>

    <label for="phone" class="form-label">Phone Number</label><br>
    <input type="number" class="form-control" id="phone" name="phone" aria-describedby="Phone Number"
           value="{{ emp.phone }}"><br>
    <hr>
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
